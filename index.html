<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name='author' content='Matt Dillemuth' />
    <meta name='description' content='myWeather is a simple web application that uses HTML, CSS, and JS to display local and requested weather data based on location. The app uses the API data from OpenWeatherMap' />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <title>myWeather</title>
  </head>
  <body class="bg-secondary px-3 position-relative">
    <!-- Weather container -->
    <main class="container">
      <div class="row">
        <div class="col-md-6 col-lg-4 bg-info mx-auto text-center mt-5 p-5 rounded">
          <h1 id="w-location"></h1>
          <div class="d-flex justify-content-evenly align-items-center">
            <img id="w-icon" class="mr-4"/>
            <h2 id="w-temp" class="h2 display-1 fw-bold ml-4"></h2>
          </div>
          <h3 id="w-desc" class='text-white fw-light mb-3' ></h3>
      
          <table class="table table-info table-striped table-hover">
            <tr>
              <th>High</th>
              <th id="w-temp-high"></th>
            </tr>
            <tr>
              <th>Low</th>
              <th id="w-temp-low"></th>
            </tr>
            <tr>
              <th>Humidity</th>
              <th id='w-humidity'></th>
            </tr>
            <tr>
              <th>Feels Like</th>
              <th id='w-feels-like'></th>
            </tr>
          </table>
          <hr />
          <div class="d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-light text-primary"
              data-bs-toggle="modal"
              data-bs-target="#unitModal"
            >
              Change Units
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#locModal"
            >
              Change Location
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal to change location or toggle units -->
    <div
      class="modal fade"
      id="locModal"
      tabindex="-1"
      aria-labelledby="locModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" />
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="w-change" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark position-absolute fixed-bottom">
      <p class="text-white text-center pb-2 pt-4">Created by Matt Dillemuth | <a class="text-info" href="https://mattdillemuth.com">mattdillemuth.com</a></p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
